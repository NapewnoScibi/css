<h1><li>Na co pozwala Styl lokalny</li></h1><br>
Styl lokalny pozwala na nadanie formatowania konkretnemu pojedynczemu elementowi strony.
 Jest wstawiany w tej samej linii, w której znajduje się element formatowany.
 O tym, który to będzie element, decyduje słowo kluczowe "selektor".
<h1><li>Skladnia  teoretyczna</li></h1><br>
<table border="1">
<tr>
<td>
 <texxtarea cols="30" rows="10">
<selektor style="cecha1: wartość1; cecha2: wartość2...">...</selektor>
</texxtarea>
</td>
</tr>
</table>
<h1><li>Co moze byc selektorem</li></h1>
Selektorem może być praktycznie dowolny znacznik,
 np. p (akapit), h1 (nagłówek), td (komórka tabeli) i inne. 
To właśnie elementom znajdującym się pomiędzy tymi znacznikami,
 nadajemy atrybuty formatowania
<h1><li>Co wpisujemy jako ceche</li></h1>
Jako "cecha" czy inaczej własność bądź właściwość (ang. "property")
 należy wpisać o jakie konkretnie atrybuty formatowania nam chodzi (np. kolor tekstu - color).
 Jednemu selektorowi możemy nadać kilka atrybutów (cech). 
 Są one wtedy rozdzielone średnikami.
<h1><li>Co wpisujemy jako wartosc</li></h1>
Jako wyraz "wartość" (w deklaracji stylu)
 wpisujemy dokładną wartość atrybutu (np. dla koloru tekstu będzie to: red,
 blue czy też #31F4A5 itd.).
 Wartość zależy ściśle od cechy, po której stoi w deklaracji.
</ol>
