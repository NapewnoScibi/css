    /* Określenie oddzielnego formatowania dla każdego stanu odnośnika. */
    /*Normalne odnosniki*/
    A
    {
    font-size:24pt;
    text-decoration:none;
    }
    A:link
    {
    color:navy;
    }
    A:visited
    {
    color:green;
    }
    A:hover
    {
    color:red;
    text-decoration:underline;
    }
    /*Male odnosniki*/
    A.maly
    {
    font-size: 12pt;
    }
    A.maly:link
    {

    }

    }
    A.maly:hover
    {
    color:black;
    text-decoration:none;
    }

    {
    color:silver;
    }
